      maxZoom: 20,
      subdomains: ['mt0','mt1','mt2','mt3'],
      attribution: '© Google'

    "Google Hybrid": L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
      maxZoom: 20,
      subdomains: ['mt0','mt1','mt2','mt3'],
      attribution: '© Google'
    }),
    "Google Satellite": L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      maxZoom: 20,
      subdomains: ['mt0','mt1','mt2','mt3'],
      attribution: '© Google'
    }),
    "Google Terrain": L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
      maxZoom: 20,
      subdomains: ['mt0','mt1','mt2','mt3'],
      attribution: '© Google'
    }),
    "OpenTopoMap": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenTopoMap'
    }),
    "Hike & Bike": L.tileLayer('https://tiles.wmflabs.org/hikebike/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap, CC-BY-SA'
    }),
  };

  // Default base layer
  basemaps["OpenStreetMap"].addTo(map);

  // Layer control
  L.control.layers(basemaps).addTo(map);
  L.control.fullscreen({ position: 'topleft' }).addTo(map);
  L.control.browserPrint({ position: 'topright' }).addTo(map);
  // L.control.locate({ position: 'topright' }).addTo(map);
  // find location around the world
  // L.Control.geocoder({ position: 'topright' }).addTo(map);
  // dps scale
  // L.control.toposcale({ scale_text:'Dpsmap Scale' }).addTo(map);

  // L.control.locate().addTo(map);


  L.control.polylineMeasure({
    position: 'topleft',
    unit: 'metres',
    showBearings: true,
    clearMeasurementsOnStop: false,
    showClearControl: true,
    showUnitControl: true
  }).addTo(map);

  // map.pm.addControls({

  // });

  function onLocationFound(e) {
    var radius = e.accuracy;
    var lat = e.latlng.lat.toFixed(6);
    var lng = e.latlng.lng.toFixed(6);
    L.marker(e.latlng).addTo(map)
      .bindPopup(
        "You are within " + radius + " meters from this point<br>" +
        "<b>Latitude:</b> " + lat + "<br>" +
        "<b>Longitude:</b> " + lng
      ).openPopup();
    L.circle(e.latlng, radius).addTo(map);
  }
  map.on('locationfound', onLocationFound);

  function onLocationError(e) {
    alert(e.message);
  }
  map.on('locationerror', onLocationError);

  // Create a MarkerClusterGroup
  var clusterGroup = L.markerClusterGroup();

  // 1. Pathein_DT_Bdry.geojson - Black/Blue
  fetch("Myanmar_District_Bdry_2025.geojson")
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data,  {
        onEachFeature: function (feature, layer) {
          if (feature.properties) {
            let popupContent = "<strong>Properties</strong><br><table>";
           // ...existing code...
for (const key in feature.properties) {
  if (key === "URL" && typeof feature.properties[key] === "string" && feature.properties[key].startsWith("http")) {
    popupContent += `<tr><td><b>Leaflet</b></td><td><a href="${feature.properties[key]}" target="_blank">${feature.properties[key]}</a></td></tr>`;
  } else {
    popupContent += `<tr><td><b>${key}</b></td><td>${feature.properties[key]}</td></tr>`;
  }
}
// ...existing code...
            popupContent += "</table>";
            layer.bindPopup(popupContent);
          }
        },
        style: function (feature) {
          if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
            return {
              color: "blue",
              fillColor: "lightblue",
              weight: 1,
              opacity: 0.6,
              fillOpacity: 0.5
            };
          }
          if (feature.geometry.type === "LineString") {
            return {
              color: "blue",
              weight: 3,
              dashArray: "2, 6"
            };
          }
        },
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: "blue",
            color: "#000",
            weight: 1,
            fillOpacity: 0.8
          });
        }
      }).addTo(map);
    });
