  basemaps["OpenStreetMap"].addTo(map);

  L.control.layers(basemaps).addTo(map);

  function onLocationFound(e) {
    var radius = e.accuracy;
    var lat = e.latlng.lat.toFixed(6);
    var lng = e.latlng.lng.toFixed(6);
    L.marker(e.latlng).addTo(map)
      .bindPopup(
        "You are within " + radius + " meters from this point<br>" +
        "<b>Latitude:</b> " + lat + "<br>" +
        "<b>Longitude:</b> " + lng
      ).openPopup();
    L.circle(e.latlng, radius).addTo(map);
  }
  map.on('locationfound', onLocationFound);

  function onLocationError(e) {
    alert(e.message);
  }
  map.on('locationerror', onLocationError);

  // Create a MarkerClusterGroup
  var clusterGroup = L.markerClusterGroup();

  // 1. Pathein_DT_Bdry.geojson - Black/Blue
  fetch("Pathein_DT_Bdry.geojson")
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data,  {
        onEachFeature: function (feature, layer) {
          if (feature.properties) {
            let popupContent = "<strong>Properties</strong><br><table>";
            for (const key in feature.properties) {
              popupContent += `<tr><td><b>${key}</b></td><td>${feature.properties[key]}</td></tr>`;
            }
            popupContent += "</table>";
            layer.bindPopup(popupContent);
          }
        },
        style: function (feature) {
          if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
            return {
              color: "blue",
              fillColor: "lightblue",
              weight: 3,
              opacity: 1.0,
              fillOpacity: 0.5
            };
          }
          if (feature.geometry.type === "LineString") {
            return {
              color: "blue",
              weight: 3,
              dashArray: "2, 6"
            };
          }
        },
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: "blue",
            color: "#000",
            weight: 1,
            fillOpacity: 0.8
          });
        }
      }).addTo(map);
    });

            }
            popupContent += "</table>";
            layer.bindPopup(popupContent);
          }
        },
        style: function (feature) {
          if (feature.geometry.type === "MultiLineString" || feature.geometry.type === "LineString") {
            return {
              color: "gray",
              weight: 1
            };
          }
        }
      }).addTo(map);
    });
