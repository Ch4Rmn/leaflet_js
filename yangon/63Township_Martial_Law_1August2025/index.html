  function onLocationFound(e) {
    var radius = e.accuracy;
    var lat = e.latlng.lat.toFixed(6);
    var lng = e.latlng.lng.toFixed(6);
    L.marker(e.latlng).addTo(map)
      .bindPopup(
        "You are within " + radius + " meters from this point<br>" +
        "<b>Latitude:</b> " + lat + "<br>" +
        "<b>Longitude:</b> " + lng
      ).openPopup();
    L.circle(e.latlng, radius).addTo(map);
  }
  map.on('locationfound', onLocationFound);

  function onLocationError(e) {
    alert(e.message);
  }
  map.on('locationerror', onLocationError);

fetch("63Township_Martial_Law_31July2025.geojson")
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data,  {
        onEachFeature: function (feature, layer) {
          if (feature.properties) {
            let popupContent = "<strong>Properties</strong><br><table>";
            for (const key in feature.properties) {
              popupContent += `<tr><td><b>${key}</b></td><td>${feature.properties[key]}</td></tr>`;
            }
            popupContent += "</table>";
            layer.bindPopup(popupContent);

            // Show a label on the map by default (replace 'NAME' with your desired property key)
            const labelKey = "TS_MMR"; // Change this to the property you want to display
            // labelKey.push("TS_MMR");
            // DT
            if (feature.properties[labelKey]) {
              layer.bindTooltip(
                feature.properties[labelKey].toString(),
                { permanent: true, direction: "center", className: "feature-label",
 
  // sticky: true,

  // when mouse move inside data bdry , move tooltip 
  interactive: true,
  
  // offset: L.point(0, 20),
  opacity: 0.9
                 }
              );
            }
          }
        },
        style: function (feature) {
          if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
            return {
              color: "blue",
              fillColor: "lightblue",
              weight: 2,
              opacity: 1.0,
              fillOpacity: 0.3
            };
          }
          if (feature.geometry.type === "LineString") {
            return {
              color: "blue",
              weight: 3,
              dashArray: "2, 6"
            };
          }
        },
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: "blue",
            color: "#000",
            weight: 1,
            fillOpacity: 0.8
          });
        }
      }).addTo(map);
    });
